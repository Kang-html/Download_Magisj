<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Unlock</title>
  <style>
    body {
      background: linear-gradient(45deg, #00FFFF, #FF00FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #subscribe {
      text-align: center;
      padding: 20px;
      background-color: yellow;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #subscribeBtn {
      display: inline-block;
      background-color: #FF5733; /* warna yang menarik */
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* efek transisi */
    }

    #subscribeBtn:hover {
      background-color: #FF8C00; /* warna yang lebih cerah saat hover */
    }

    #countdown, #downloadCountdown {
      font-size: 24px;
      color: black; /* Mengubah warna menjadi hitam */
      margin-top: 10px;
    }

    .loading-spinner {
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 8px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Halaman Pertama -->
  <section id="subscribe">
    <h2 style="color: green;">Welcome to Our Channel</h2> <!-- Mengubah warna utama menjadi hijau -->
    <p>To access exclusive content and download files, please subscribe to our YouTube channel.</p>
    <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
    <a href="#" id="subscribeBtn">Subscribe Now</a> <!-- Mengubah tombol menjadi warna yang menarik -->
    <div id="countdown"></div> <!-- Elemen untuk menampilkan waktu mundur -->
  </section>

  <!-- Halaman Kedua -->
  <section id="download" style="margin-bottom: 50px; text-align: center; display: none;">
    <h2>Download</h2>
    <p>Thank you for subscribing! You can now download the file.</p>
    <a href="https://t.me/kutu_Moba57/31627" id="downloadBtn" style="display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Download Now</a>
    <div id="downloadCountdown" style="font-size: 24px; color: black; margin-top: 10px; display: none;"></div>
  </section>

  <script>
    // Fungsi untuk memulai animasi waktu mundur
    function startCountdown(duration, countdownElement, redirectUrl) {
      var count = duration;
      var countdownInterval = setInterval(function() {
        countdownElement.textContent = "Redirecting in " + count + " seconds...";
        count--;
        if (count < 0) {
          clearInterval(countdownInterval);
          window.location.href = redirectUrl;
        }
      }, 1000); // Setiap 1000 milidetik = 1 detik
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("subscribeBtn").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("loadingSpinner").style.display = "inline-block";
        setTimeout(function() {
          window.open("https://youtube.com/@KutuMoba?sub_confirmation=1", "_blank");
          document.getElementById("loadingSpinner").style.display = "none";
          document.getElementById("subscribe").style.display = "none";
          document.getElementById("download").style.display = "block";
          startCountdown(20, document.getElementById("countdown"), "https://t.me/kutu_Moba57/31627"); // Memulai animasi waktu mundur setelah tombol "Subscribe Now" ditekan
        }, 3000); // Menunggu 3 detik sebelum membuka link YouTube
      });

      document.getElementById("downloadBtn").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("downloadBtn").style.display = "none";
        document.getElementById("downloadCountdown").style.display = "block";
        startCountdown(10, document.getElementById("downloadCountdown"), "https://t.me/kutu_Moba57/31627"); // Memulai animasi waktu mundur setelah tombol "Download Now" ditekan
      });
    });
  </script>
</body>
</html>
